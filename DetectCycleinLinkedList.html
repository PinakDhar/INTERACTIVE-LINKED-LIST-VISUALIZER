<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Cycle Detector Visualization</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .controls-code-container {
            width: 550px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls,
        .output {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            color: #0056b3;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            margin-right: 10px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }

        .button-group button#reset-btn {
            background-color: #dc3545;
        }

        .button-group button#reset-btn:hover {
            background-color: #c82333;
        }

        #code-display {
            background-color: #2d2d2d;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            line-height: 1.5;
            font-size: 14px;
        }

        #code-display .line {
            transition: background-color 0.3s;
        }

        #code-display .line.highlight {
            background-color: #5a5a22;
            /* Yellowish highlight */
        }

        .visualization-container {
            width: 600px;
            min-height: 200px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .node {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            border: 3px solid #0056b3;
            z-index: 10;
        }

        .node.cycle-entry {
            background-color: #28a745;
            border-color: #1e7e34;
        }

        .pointer {
            position: absolute;
            background-color: black;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            z-index: 20;
            transition: all 0.5s ease-in-out;
        }

        #slow-ptr {
            background-color: #ffc107;
            color: black;
        }

        #fast-ptr {
            background-color: #17a2b8;
        }

        #output-box {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="controls-code-container">
            <div class="controls">
                <h2>Controls</h2>
                <div class="input-group">
                    <label for="list-input">List Values (comma-separated):</label>
                    <input type="text" id="list-input" value="3,2,0,-4">
                </div>
                <div class="input-group">
                    <label for="cycle-input">Cycle To Index (-1 for no cycle):</label>
                    <input type="number" id="cycle-input" value="1">
                </div>
                <div class="button-group">
                    <button id="create-btn">Create List</button>
                    <button id="run-btn" disabled>Run</button>
                    <button id="step-btn" disabled>Step</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div id="output-box">Output: Waiting for execution...</div>
            </div>
            <div id="code-display"></div>
        </div>

        <div class="visualization-container">
            <h2>Visualization</h2>
            <div id="canvas"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listInput = document.getElementById('list-input');
            const cycleInput = document.getElementById('cycle-input');
            const createBtn = document.getElementById('create-btn');
            const runBtn = document.getElementById('run-btn');
            const stepBtn = document.getElementById('step-btn');
            const resetBtn = document.getElementById('reset-btn');
            const canvas = document.getElementById('canvas');
            const codeDisplay = document.getElementById('code-display');
            const outputBox = document.getElementById('output-box');

            let nodes = [];
            let animationSteps = [];
            let currentStep = 0;
            let isRunning = false;

            const code = [
                `ListNode *detectCycle(ListNode *head) {`, // 0
                `    if (!head || !head->next) return NULL;`, // 1
                ``,
                `    ListNode* slow = head;`, // 3
                `    ListNode* fast = head;`, // 4
                ``,
                `    while (fast != NULL && fast->next != NULL) {`, // 6
                `        slow = slow->next;`, // 7
                `        fast = fast->next->next;`, // 8
                ``,
                `        if (slow == fast) {`, // 10
                `            break;`, // 11
                `        }`,
                `    }`,
                ``,
                `    if (fast == NULL || fast->next == NULL) return NULL;`, // 15
                ``,
                `    slow = head;`, // 17
                `    while (slow != fast) {`, // 18
                `        slow = slow->next;`, // 19
                `        fast = fast->next;`, // 20
                `    }`,
                ``,
                `    return slow;`, // 23
                `}`
            ];

            function renderCode(highlightLine = -1) {
                codeDisplay.innerHTML = code.map((line, index) =>
                    `<div class="line ${index === highlightLine ? 'highlight' : ''}" data-line="${index}">${line.replace(/ /g, '&nbsp;')}</div>`
                ).join('');
            }

            class ListNode {
                constructor(val, id) {
                    this.val = val;
                    this.next = null;
                    this.id = id;
                    this.x = 0;
                    this.y = 0;
                }
            }

            function createList() {
                resetState();
                const values = listInput.value.split(',').map(v => v.trim()).filter(v => v !== '').map(Number);
                const cyclePos = parseInt(cycleInput.value);

                if (values.length === 0) return;

                let head = null;
                let current = null;

                values.forEach((val, i) => {
                    const newNode = new ListNode(val, i);
                    nodes.push(newNode);
                    if (!head) {
                        head = newNode;
                        current = head;
                    } else {
                        current.next = newNode;
                        current = newNode;
                    }
                });

                if (cyclePos >= 0 && cyclePos < nodes.length) {
                    nodes[nodes.length - 1].next = nodes[cyclePos];
                }

                drawList();
                generateAnimationSteps(head);
                runBtn.disabled = false;
                stepBtn.disabled = false;
                outputBox.textContent = "Output: Ready to run.";
            }

            function drawList() {
                canvas.innerHTML = '';
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                svg.style.position = 'absolute';
                svg.style.top = 0;
                svg.style.left = 0;
                canvas.appendChild(svg);

                const centerX = canvas.clientWidth / 2;
                const centerY = canvas.clientHeight / 2;
                const radius = Math.min(centerX - 50, centerY - 50);

                nodes.forEach((node, i) => {
                    const nodeEl = document.createElement('div');
                    nodeEl.className = 'node';
                    nodeEl.id = `node-${node.id}`;
                    nodeEl.textContent = node.val;

                    // Position nodes in a circle if there is a cycle, else in a line
                    const hasCycle = nodes[nodes.length - 1].next !== null;
                    if (hasCycle) {
                        const angle = (i / nodes.length) * 2 * Math.PI - Math.PI / 2;
                        node.x = centerX + radius * Math.cos(angle);
                        node.y = centerY + radius * Math.sin(angle);
                    } else {
                        node.x = 50 + i * 100;
                        node.y = 100;
                    }

                    nodeEl.style.left = `${node.x - 25}px`;
                    nodeEl.style.top = `${node.y - 25}px`;
                    canvas.appendChild(nodeEl);

                    if (node.next) {
                        const startNode = node;
                        const endNode = node.next;

                        // Draw arrow
                        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                        const angle = Math.atan2(endNode.y - startNode.y, endNode.x - startNode.x);

                        const startX = startNode.x + 25 * Math.cos(angle);
                        const startY = startNode.y + 25 * Math.sin(angle);
                        const endX = endNode.x - 25 * Math.cos(angle);
                        const endY = endNode.y - 25 * Math.sin(angle);

                        line.setAttribute('x1', startX);
                        line.setAttribute('y1', startY);
                        line.setAttribute('x2', endX);
                        line.setAttribute('y2', endY);
                        line.setAttribute('stroke', '#333');
                        line.setAttribute('stroke-width', 2);
                        line.setAttribute('marker-end', 'url(#arrow)');
                        svg.appendChild(line);
                    }
                });

                // Define arrow marker
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
                marker.setAttribute('id', 'arrow');
                marker.setAttribute('viewBox', '0 0 10 10');
                marker.setAttribute('refX', '8');
                marker.setAttribute('refY', '5');
                marker.setAttribute('markerWidth', '6');
                marker.setAttribute('markerHeight', '6');
                marker.setAttribute('orient', 'auto-start-reverse');
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M 0 0 L 10 5 L 0 10 z');
                path.setAttribute('fill', '#333');
                marker.appendChild(path);
                defs.appendChild(marker);
                svg.appendChild(defs);

                // Add pointers
                const slowPtr = document.createElement('div');
                slowPtr.id = 'slow-ptr';
                slowPtr.className = 'pointer';
                slowPtr.textContent = 'slow';
                canvas.appendChild(slowPtr);

                const fastPtr = document.createElement('div');
                fastPtr.id = 'fast-ptr';
                fastPtr.className = 'pointer';
                fastPtr.textContent = 'fast';
                canvas.appendChild(fastPtr);

                updatePointers(null, null);
            }

            function updatePointers(slowNode, fastNode) {
                const slowPtr = document.getElementById('slow-ptr');
                const fastPtr = document.getElementById('fast-ptr');

                if (slowNode) {
                    slowPtr.style.display = 'block';
                    slowPtr.style.left = `${nodes[slowNode.id].x - 15}px`;
                    slowPtr.style.top = `${nodes[slowNode.id].y + 25}px`;
                } else {
                    slowPtr.style.display = 'none';
                }

                if (fastNode) {
                    fastPtr.style.display = 'block';
                    if (slowNode && slowNode.id === fastNode.id) {
                        fastPtr.style.left = `${nodes[fastNode.id].x - 15}px`;
                        fastPtr.style.top = `${nodes[fastNode.id].y + 45}px`;
                    } else {
                        fastPtr.style.left = `${nodes[fastNode.id].x - 15}px`;
                        fastPtr.style.top = `${nodes[fastNode.id].y - 45}px`;
                    }
                } else {
                    fastPtr.style.display = 'none';
                }
            }

            function generateAnimationSteps(head) {
                animationSteps = [];
                if (!head) return;

                const addStep = (slow, fast, line, message = "") => animationSteps.push({ slow, fast, line, message });

                addStep(null, null, 1, "Check for edge cases (empty or single-node list).");
                if (!head || !head.next) {
                    addStep(null, null, 1, "List is empty or has one node. No cycle.");
                    addStep(null, null, 23, "Return NULL.");
                    return;
                }

                let slow = head;
                let fast = head;
                addStep(slow, fast, 3, "Initialize 'slow' pointer to head.");
                addStep(slow, fast, 4, "Initialize 'fast' pointer to head.");

                while (true) {
                    addStep(slow, fast, 6, "Check loop condition: Is 'fast' and 'fast.next' not NULL?");
                    if (fast === null || fast.next === null) {
                        addStep(slow, fast, 15, "Loop condition failed. 'fast' or 'fast.next' is NULL.");
                        addStep(slow, fast, 23, "Return NULL as no cycle was found.");
                        return;
                    }

                    slow = slow.next;
                    addStep(slow, fast, 7, "Move 'slow' one step.");

                    fast = fast.next.next;
                    addStep(slow, fast, 8, "Move 'fast' two steps.");

                    addStep(slow, fast, 10, "Check if 'slow' and 'fast' pointers meet.");
                    if (slow === fast) {
                        addStep(slow, fast, 11, "Pointers met. Cycle detected! Breaking loop.");
                        break;
                    }
                }

                // No cycle found part (this check is effectively done above)
                addStep(slow, fast, 15, "Check if loop terminated due to no cycle.");
                if (fast === null || fast.next === null) { // Should not happen if we broke
                    addStep(slow, fast, 23, "Return NULL.");
                    return;
                }

                addStep(slow, fast, 17, "Reset 'slow' pointer back to head.");
                slow = head;
                addStep(slow, fast, 17, "'slow' is now at the head.");

                while (true) {
                    addStep(slow, fast, 18, "Check if 'slow' and 'fast' are at the same node.");
                    if (slow === fast) {
                        addStep(slow, fast, 18, "They are at the same node. This is the start of the cycle.");
                        break;
                    }

                    slow = slow.next;
                    addStep(slow, fast, 19, "Move 'slow' one step.");

                    fast = fast.next;
                    addStep(slow, fast, 20, "Move 'fast' one step.");
                }

                addStep(slow, fast, 23, `Cycle starts at node with value ${slow.val}. Returning this node.`);
            }

            function executeStep() {
                if (currentStep >= animationSteps.length) {
                    runBtn.disabled = true;
                    stepBtn.disabled = true;
                    isRunning = false;
                    // Mark the final node
                    const finalNode = animationSteps[animationSteps.length - 1].slow;
                    if (finalNode) {
                        document.getElementById(`node-${finalNode.id}`).classList.add('cycle-entry');
                    }
                    return;
                }

                const step = animationSteps[currentStep];
                renderCode(step.line);
                updatePointers(step.slow, step.fast);
                outputBox.textContent = `Output: ${step.message}`;

                currentStep++;
            }

            function runAnimation() {
                if (isRunning || currentStep >= animationSteps.length) return;
                isRunning = true;
                runBtn.disabled = true;
                stepBtn.disabled = true;

                const interval = setInterval(() => {
                    executeStep();
                    if (currentStep >= animationSteps.length) {
                        clearInterval(interval);
                        isRunning = false;
                        stepBtn.disabled = true;
                    }
                }, 800);
            }

            function resetState() {
                nodes = [];
                animationSteps = [];
                currentStep = 0;
                isRunning = false;
                canvas.innerHTML = '';
                renderCode(-1);
                runBtn.disabled = true;
                stepBtn.disabled = true;
                outputBox.textContent = 'Output: Waiting for execution...';
            }

            createBtn.addEventListener('click', createList);
            stepBtn.addEventListener('click', executeStep);
            runBtn.addEventListener('click', runAnimation);
            resetBtn.addEventListener('click', resetState);

            // Initial setup
            renderCode();
        });
    </script>
</body>

</html>
